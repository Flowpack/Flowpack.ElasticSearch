Flowpack:
  ElasticSearch:
    clients:
      default:
        -
          host: localhost
          port: 9200
          scheme: 'http'
          username: ''
          password: ''
    realtimeIndexing:
      enabled: true
      client: default
    transfer:
      connectionTimeout: 60
      ssl:
        verify: true
Neos:
  Flow:
    persistence:
      doctrine:
        eventListeners:
          Flowpack\ElasticSearch\Indexer\Object\Signal\Doctrine\EmitterAdapter:
            events:
              - postUpdate
              - postPersist
              - postRemove
            listener: Flowpack\ElasticSearch\Indexer\Object\Signal\Doctrine\EmitterAdapter
