
Flowpack:
  ElasticSearch:
    clients:
      default:
        -
          host: localhost
          port: 9200
        -
          host: localhost
          port: 9201
    realtimeIndexing:
      enabled: true
      client: default
    transfer:
      connectionTimeout: 60
TYPO3:
  Flow:
    persistence:
      doctrine:
        eventListeners:
          -
            events:
              - postUpdate
              - postPersist
              - postRemove
            listener: Flowpack\ElasticSearch\Indexer\Object\Signal\Doctrine\EmitterAdapter
